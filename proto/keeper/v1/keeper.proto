syntax = "proto3";

option go_package = "/keeper/v1";

package keeper.v1;

service KeeperServiceV1{
  rpc ListItemV1(ListItemRequestV1) returns (ListItemResponseV1);
  rpc SetItemV1(SetItemRequestV1) returns (SetItemResponseV1);
}

message ListItemRequestV1 {
  int64 since = 1;
}

message Item {
  enum Type {
    PASSWORD = 0;
    TEXT = 1;
    BINARY = 2;
    CARD = 3;
  }

  string id   = 1;
  string name = 2;
  Type type = 3;
  bytes value = 4;
  int64 server_updated_at = 5;
  bool is_deleted = 6;
}

message ListItemResponseV1 {
  repeated Item items = 1;
}

message SetItemRequestV1 {
  Item item = 1;
}

message SetItemResponseV1 {
  int64 server_updated_at = 1;
}